<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginFormStyle.css}">
    <title>Registration</title>
</head>
<body>
<div class="wrapper">
    <div class="title">
        Registration Form
    </div>
    <form action="#" th:action="@{registration}" method="post" th:object="${user}">
        <div class="field">
            <input th:field="*{userName}" type="text" required>
            <label>Username</label>
        </div>
        <div class="field">
            <input th:field="*{email}" type="text" required>
            <label>Email Address</label>
        </div>
        <div class="field">
            <input th:field="*{password}" type="password" required>
            <label>Password</label>
        </div>
        <div class="content">
            <div class="checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="pass-link">
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <div class="field">
            <input type="submit" value="Create an account">
        </div>
        <div class="signup-link">
            Already has an account? <a href="/sign-in-page">Login now</a>
        </div>
    </form>
</div>
</body>
</html>
