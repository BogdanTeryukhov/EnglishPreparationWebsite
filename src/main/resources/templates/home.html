<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <header th:insert="blocks/header :: header"></header>

    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Сайт по подготовке к English Ielts</h1>
                    <p class="lead text-muted">Здесь вы можете найти обучающие материалы, а также задания различной сложности для подготовки к различным экзаменам</p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="https://dropi.ru/img/uploads/2020-02-27/0_original.jpeg" class="card-img-top" alt="card-img-top" width="100%" height="272.8">
                            <div class="card-body">
                                <p class="card-text" >Unit 1</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <a class="btn btn-primary stretched-link" href="/unit1">Study</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
