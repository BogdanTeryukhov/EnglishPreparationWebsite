<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Phrasal Verbs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 th:text="${phrasals}"></h1>
</div>

<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div class="col">
                    <div class="card shadow-sm">
                        <img src="https://krot.info/uploads/posts/2022-03/1647169653_62-krot-info-p-turisticheskie-prikoli-smeshnie-foto-67.jpg" class="card-img-top" alt="card-img-top" width="100%" height="272.8">
                        <div class="card-body">
                            <p class="card-text">Travel and Transport</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a class="btn btn-primary stretched-link" href="/vocabulary/phrasalVerbs/travelAndTransport">Study</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <img src="https://aroundpet.ru/wp-content/uploads/koty-na-begovoi-dorozhke-1170x753.jpg" class="card-img-top" alt="card-img-top" width="100%" height="272.8">
                        <div class="card-body">
                            <p class="card-text">Hobbies, sport and games</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a class="btn btn-primary stretched-link" href="">Study</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <img src="https://pp.userapi.com/33vthldLICgimCNQvRpmiy5aJN2yASJbcz2YSA/8N_AxZMalng.jpg" class="card-img-top" alt="card-img-top" width="100%" height="272.8">
                        <div class="card-body">
                            <p class="card-text">Science and technology</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a class="btn btn-primary stretched-link" href="">Study</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
